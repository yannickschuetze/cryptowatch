<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cryptowatch</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main class="content">
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell small-12 large-2">
            <aside class="navigation">
              <nav>
                <ul>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Wallet</a></li>

                </ul>
              </nav>

          </div>
          <div class="cell small-12 medium-12 large-10 dashboard">
            <section class="dashboard__title">
              <div class="grid-x">
                <div class="cell">
                  <h1>Cryptowatch Dashboard</h1>
                </div>
              </div>
            </section>
            
            <section class="dashboard__crypto-top">
              <h2>Top marketcap cryptocurrencies</h2>
              <div class="dashboard__crypto-cards">

                  <div class="cell small-12 medium-6 large-3">
                    <div class="dashboard__crypto-card" id="crypto-top-0">
                      <h3 class="dashboard__crypto-card--title"></h3>
                      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                      <span class="dashboard__crypto-card--status"></span>
                      <span class="dashboard__crypto-card--price"></span>
                    </div>
                  </div>
                  <div class="cell small-12 medium-6 large-3">

                      <span class="dashboard__crypto-card--price"></span>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section class="dashboard__crypto-trending">
              <h2>Trending cryptocurrencies</h2>
              <div class="dashboard__crypto-cards">
                <div class="grid-x grid-margin-x">
                  <div class="cell small-12 medium-6 large-3">
                    <div class="dashboard__crypto-card" id="crypto-trending-0">
                      <h3 class="dashboard__crypto-card--title"></h3>
